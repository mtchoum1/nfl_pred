{% extends "layout.html" %}

{% block title %}NFL Predictions{% endblock %}

{% block content %}
<div class="text-center mb-6">
    <h1 id="welcome-message" class="text-3xl font-extrabold text-gray-900 tracking-tight">NFL Weekly Predictions</h1>
</div>

<div class="bg-white rounded-lg shadow p-4 mb-8 flex flex-col md:flex-row items-center justify-between gap-6">
    <div class="flex items-center gap-4 flex-wrap justify-center">
        <div>
            <label for="year-select" class="text-sm font-medium text-gray-700">Year:</label>
            <select id="year-select" class="mt-1 rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></select>
        </div>
        <div>
            <label for="seasontype-select" class="text-sm font-medium text-gray-700">Season:</label>
            <select id="seasontype-select" class="mt-1 rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                <option value="2">Regular Season</option>
                <option value="3">Postseason</option>
            </select>
        </div>
        <div>
            <label for="week-select" class="text-sm font-medium text-gray-700">Week:</label>
            <select id="week-select" class="mt-1 rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></select>
        </div>
    </div>
    <div id="accuracy-summary" class="text-center md:text-right hidden">
         <h2 class="text-sm font-medium text-gray-500">Weekly Accuracy</h2>
         <p class="text-2xl font-bold text-gray-800">
            <span id="correct-count">0</span> / <span id="total-count">0</span>
            (<span id="percentage">0.00</span>%)
         </p>
    </div>
</div>

<div id="loader" class="text-center py-12 hidden">
     <svg class="animate-spin h-8 w-8 text-orange-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-3 text-gray-600 font-medium">Fetching Predictions...</p>
</div>

<div id="error-message" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md hidden" role="alert">
    <p class="font-bold">Error</p>
    <p id="error-text"></p>
</div>

<div id="schedule-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/predictions.js') }}"></script>
{% endblock %}
