{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center" style="min-height: calc(100vh - 200px);">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 id="form-title" class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h2>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" required>
                </div>
                <div class="flex items-center justify-between">
                    <button id="submit-button" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                        Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <button id="toggle-form" class="text-sm text-orange-500 hover:text-orange-700">
                    Need an account? Sign up
                </button>
            </div>
            <div id="error-message" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md hidden mt-4" role="alert">
                <p id="error-text"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
